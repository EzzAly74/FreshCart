<div class="w-75 mx-auto my-5">
  <h2 class="my-3">Login Now</h2>

  <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
    <div class="py-2">
      <label for="email"> <i class="fa-solid fa-envelope"></i> Email :</label>
      <input
        type="email"
        id="email"
        class="form-control my-2"
        formControlName="email"
      />

      <div
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
        class="alert alert-danger text-danger my-1"
      >
        <p *ngIf="loginForm.get('email')?.errors?.['required']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> Email is Required
          Field
        </p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> Your Email is not
          Valid
        </p>
      </div>
    </div>

    <div class="py-2">
      <label for="pass"><i class="fa-solid fa-key"> </i> Password :</label>
      <input
        type="password"
        id="pass"
        class="form-control my-2"
        formControlName="password"
      />
      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
        class="alert alert-danger text-danger my-1"
      >
        <p *ngIf="loginForm.get('password')?.errors?.['required']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> Password is
          Required Field
        </p>
        <p *ngIf="loginForm.get('password')?.errors?.['pattern']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> Your Password is
          not Valid
        </p>
      </div>
    </div>

    <div
      id="buttonContainer"
      class="d-flex justify-content-between w-100 align-items-center"
    >
      <div class="haveNotAccount">
        <a class="nav-link d-flex align-items-center">
          <span>You don't have an account?</span>
          <button routerLink="/register" class="btn text-main">SignUp</button>
        </a>
      </div>

      <div
        [class.notAllowed]="loginForm.invalid"
        class="d-flex align-items-center"
      >
        <button
          *ngIf="!isLoading"
          [disabled]="loginForm.invalid"
          type="submit"
          class="btn bg-main text-white d-block my-3"
        >
          Login <i class="fa-solid fa-user"></i>
        </button>

        <a routerLink="/forgotpass" class="nav-link">
          <button class="btn text-main">Forgot Password?</button>
        </a>

        <button *ngIf="isLoading" class="btn bg-main text-white my-3">
          <i class="fa-solid fa-spinner fa-spin"></i>
        </button>
      </div>
    </div>
  </form>
</div>
