<div class="w-75 mx-auto">
  <form
    [formGroup]="forgetPassForm"
    (ngSubmit)="submitForgetForm(forgetPassForm)"
  >
    <div class="py-2">
      <h2 class="my-3">Forget Password</h2>

      <label for="email"> <i class="fa-solid fa-envelope"></i> Email :</label>
      <input
        type="email"
        id="email"
        class="form-control my-2"
        formControlName="email"
      />

      <div
        *ngIf="
          forgetPassForm.get('email')?.errors &&
          forgetPassForm.get('email')?.touched
        "
        class="alert alert-danger text-danger my-1"
      >
        <p *ngIf="forgetPassForm.get('email')?.errors?.['required']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> Email is Required
          Field
        </p>
        <p *ngIf="forgetPassForm.get('email')?.errors?.['email']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i>Email is not Valid
        </p>
      </div>
    </div>

    <div
      id="buttonContainer"
      [class.notAllowed]="forgetPassForm.invalid"
      class="d-flex align-items-center"
    >
      <button
        *ngIf="!isLoading"
        [disabled]="forgetPassForm.invalid"
        type="submit"
        class="btn bg-main text-white d-block ms-auto my-3"
      >
        Send Code <i class="fa-solid fa-paper-plane"></i>
      </button>

      <button
        *ngIf="isLoading"
        class="btn bg-main text-white d-block ms-auto my-3"
      >
        <i class="fa-solid fa-spinner fa-spin"></i>
      </button>
    </div>
  </form>
</div>
