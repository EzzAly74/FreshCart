<div class="w-75 mx-auto">
  <form [formGroup]="setNewPass" (ngSubmit)="submitSetNewPass(setNewPass)">
    <div class="py-2">
      <h2 class="my-3">Set New Password</h2>

      <label for="email"> <i class="fa-solid fa-envelope"></i> Email :</label>
      <input
        type="email"
        id="email"
        class="form-control my-2"
        formControlName="email"
      />

      <div
        *ngIf="
          setNewPass.get('email')?.errors && setNewPass.get('email')?.touched
        "
        class="alert alert-danger text-danger my-1"
      >
        <p *ngIf="setNewPass.get('email')?.errors?.['required']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> Email is Required
          Field
        </p>

        <p *ngIf="setNewPass.get('email')?.errors?.['email']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> Email is not Valid
        </p>
      </div>
    </div>

    <div class="py-2">
      <label for="pass"> <i class="fa-solid fa-key"></i> New Password :</label>
      <input
        type="password"
        id="pass"
        class="form-control my-2"
        formControlName="newPassword"
      />

      <div
        *ngIf="
          setNewPass.get('newPassword')?.errors &&
          setNewPass.get('newPassword')?.touched
        "
        class="alert alert-danger text-danger my-1"
      >
        <p *ngIf="setNewPass.get('newPassword')?.errors?.['required']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> Password is
          Required Field
        </p>

        <p *ngIf="setNewPass.get('newPassword')?.errors?.['pattern']">
          <i class="fa-solid fa-circle-exclamation pe-1"></i> PYour Password
          Should be Minimum eight and maximum 16 characters, at least one
          uppercase letter, one lowercase letter, one number and one special
          character
        </p>
      </div>
    </div>

    <div
      id="buttonContainer"
      [class.notAllowed]="setNewPass.invalid"
      class="d-flex align-items-center"
    >
      <button
        *ngIf="!isLoading"
        [disabled]="setNewPass.invalid"
        type="submit"
        class="btn bg-main text-white d-block ms-auto my-3"
      >
        Reset Password <i class="fa-solid fa-key"></i>
      </button>

      <button
        *ngIf="isLoading"
        class="btn bg-main text-white d-block ms-auto my-3"
      >
        <i class="fa-solid fa-spinner fa-spin"></i>
      </button>
    </div>
  </form>
</div>
